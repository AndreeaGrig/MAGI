<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout}">
<title>Registration</title>
<div layout:fragment="content" id="content">
<div class="col-sm-10">
	<style>
		.fancyB{
			background-color: darkslategrey;
			border: none;
			width: 100%;
			padding: 10px;
			color: white;
			font-family: 'Abril Fatface';
			font-size: 20px;
		}
		.fancyB:hover{
			color: black;
			background-color:#98FB98;
		}
	</style>
	<div class="col-sm-4"></div>
	<div class="col-sm-4" style="border: 0px solid white;padding: 50px 60px;color:white;-webkit-box-shadow: 2px 2px 26px 20px rgba(13,13,12,1);
                            -moz-box-shadow: 2px 2px 26px 20px rgba(13,13,12,1);
                            box-shadow: 2px 2px 26px 20px rgb(206,133,48); ;margin-top: 35px;margin-bottom: 35px;">
		<h1 style="text-align: center;font-family: 'Aclonica';font-size: 35px;">Sign Up</h1>
		<form th:action="@{/registration}" th:object="${user}" method="post">

			<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
			   th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
				error</p>

			<div class="form-group"
				 th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
				<label for="username" class="control-label"><span style="font-family: 'Advent Pro';font-size: 15px;color: white">Username</span></label> <input
					id="username" class="form-control" th:field="*{username}" />
				<p class="error-message"
				   th:each="error: ${#fields.errors('username')}"
				   th:text="${error}">Validation error</p>
			</div>

			<div class="form-group"
				 th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
				<label for="email" class="control-label"><span style="font-family: 'Advent Pro';font-size: 15px;color: white">Email</span></label> <input
					id="email" class="form-control" th:field="*{email}" />
				<p class="error-message"
				   th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
					error</p>
			</div>
			<div class="form-group"
				 th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
				<label for="password" class="control-label"><span style="font-family: 'Advent Pro';font-size: 15px;color: white">Password</span></label> <input
					id="password" class="form-control" type="password"
					th:field="*{password}" />
				<p class="error-message"
				   th:each="error : ${#fields.errors('password')}"
				   th:text="${error}">Validation error</p>
			</div>
			<div class="form-group"
				 th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
				<label for="confirmPassword" class="control-label"><span style="font-family: 'Advent Pro';font-size: 15px;color: white">Confirm Password</span></label> <input id="confirmPassword" class="form-control"
																																											   type="password" th:field="*{confirmPassword}" />
				<p class="error-message"
				   th:each="error : ${#fields.errors('confirmPassword')}"
				   th:text="${error}">Validation error</p>
			</div>
			<div class="form-group"
				 th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
				  <span style="font-family: 'Advent Pro';font-size: 14px;color: white; float: left"><label
					class="control-label" for="terms">I agree with the terms and conditions for registration
				 </label></span><input id="terms" style="margin-left: 2px;" type="checkbox" th:field="*{terms}" />
				<p class="error-message"
				   th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation
					error</p>
			</div>
			<div class="form-group">
				<button type="submit" class="fancyB">Register</button>
			</div>
			<span style="margin-top: 10px">Already registered? <a href="/" th:href="@{/login}">Login here</a></span>

		</form>

	</div>
	<div class="col-sm-4"></div>
</div>
</div>
<style>

	input{
		font-size: 15px;
		font-family: 'Actor';
		padding: 5px;
		width: 100%;
	}
</style>
<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</html>
