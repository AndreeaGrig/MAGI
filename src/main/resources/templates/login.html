<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout}">
<title>Login</title>
<div layout:fragment="content" id="content">

<div class="col-sm-10">
	<style>
		.fancyB{
			background-color: darkslategrey;
			border: none;
			width: 100%;
			padding: 10px;
			color: white;
			font-family: 'Abril Fatface';
			font-size: 20px;
		}
		.fancyB:hover{
			color: black;
			background-color:#98FB98;
		}
		input{
			font-size: larger;
			font-family: 'Actor';
			padding: 5px;
		}
	</style>
	<div class="col-sm-4"></div>
	<div class="col-sm-4" style="border: 0px solid white;padding: 50px 60px;color:white;-webkit-box-shadow: 2px 2px 26px 20px rgba(13,13,12,1);
                            -moz-box-shadow: 2px 2px 26px 20px rgba(13,13,12,1);
                            box-shadow: 2px 2px 26px 20px rgb(206,133,48); ;margin-top: 30px;margin-bottom: 25px;">
		<h1 style="text-align: center;font-family: 'Aclonica';font-size: 35px;">Login</h1>
		<form th:action="@{/login}" method="post">
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid username or
					password.</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info">You have been logged out.</div>
			</div>
			<div class="form-group">
				<label for="username"><span style="font-family: 'Advent Pro';font-size: 15px;">Username</span></label>:
				<input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username" />
			</div>
			<div class="form-group">
				<label for="password"><span style="font-family: 'Advent Pro';font-size: 15px;">Password</span></label>: <input type="password"
															   id="password" name="password" class="form-control"
															   placeholder="Password" />
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<input type="submit" name="login-submit" id="login-submit"
							   class="fancyB" value="Log In" />
					</div>
				</div>
			</div>
			<div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
			</div>
		</form>
	</div>
</div>
</div>
<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</html>
